<!DOCTYPE html>

<meta charset=utf-8>
<script src=https://code.jquery.com/jquery-3.2.1.min.js></script>
<script src=js/monsters.js></script>
<script src=js/weapons.js></script>
<script src=js/motions.js></script>
<script src=js/damage_calc.js></script>
<link rel=stylesheet href=style.css>
<title>[MHW]モンスターハンター：ワールド用ダメージ計算機</title>

<main>
    <h1>[MHW]モンスターハンター：ワールド用ダメージ計算機(製作中)</h1>
    <section class=input>
        <section class=weapon>
            <section class=select_weapon>
                <div class=weapon_types>
                    <label>武器種</label>
                    <select>
                        <option>大剣</option>
                        <option>太刀</option>
                        <option>片手剣</option>
                        <option>双剣</option>
                        <option>ハンマー</option> 
                        <option>狩猟笛</option> 
                        <option>ランス</option> 
                        <option>ガンランス</option>
                        <option>スラッシュアックス</option> 
                        <option>チャージアックス</option>
                        <option>操虫棍</option>
                    </select> 
                </div>
                <div class=ele_type>
                    <label>属性</label>
                    <select>
                        <option value="">指定なし</option>
                        <option value=無>無</option>
                        <option value=火>火</option>
                        <option value=水>水</option>
                        <option value=雷>雷</option>
                        <option value=氷>氷</option>
                        <option value=龍>龍</option>
                        <option value=麻>麻</option>
                        <option value=毒>毒</option>
                        <option value=眠>眠</option>
                        <option value=爆>爆</option>
                    </select>
                </div>
                <div class=weapon_name>
                    <label>武器</label>
                    <select>
                    </select>
                </div>
            </section>
            <section class=weapon_props>
                <!-- 大剣 -->
                <div class=center_of_blade>
                    <label>中腹ヒット</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>あり</option>
                    </select>
                </div>
                <!-- 太刀 -->
                <div class=spirit_full hidden>
                    <label>錬気ゲージ点滅</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>あり</option>
                    </select>
                </div>
                <div class=spirit_color hidden>
                    <label>錬気ゲージ色</label>
                    <select>
                        <option value="">なし</option>
                        <option value=白>白</option>
                        <option value=黄>黄</option>
                        <option value=赤>赤</option>
                    </select>
                </div>
                <!-- 双剣 -->
                <div class=demon_mode hidden>
                    <label>鬼人化</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>あり</option>
                    </select>
                </div>
                <!-- ガンランス -->
                <div class=shell_type hidden>
                    <label>砲撃タイプ</label>
                    <select>
                        <option value=通常>通常</option>
                        <option value=放射>放射</option>
                        <option value=拡散>拡散</option>
                    </select>
                </div>
                <div class=shell_lv hidden>
                    <label>砲撃レベル</label>
                    <select>
                        <option value=0>1</option>
                        <option value=1>2</option>
                        <option value=2>3</option>
                        <option value=3>4</option>
                        <option value=4>5</option>
                    </select>
                </div>
                <!-- スラッシュアックス -->
                <div class=sa_phial hidden>
                    <label>ビンタイプ</label>
                    <select>
                        <option value=強撃>強撃</option>
                        <option value=強属性>強属性</option>
                    </select>
                </div>
                <!-- チャージアックス -->
                <div class=cb_phial hidden>
                    <label>ビンタイプ</label>
                    <select>
                        <option value=榴弾>榴弾ビン</option>
                        <option value=強属性>強属性ビン</option>
                    </select>
                </div>
                <div class=boost_mode hidden>
                    <label>属性強化</label>
                    <select>
                        <option value="">なし</option>
                        <option value=1>あり</option>
                    </select>
                </div>
                <!-- 操虫棍 -->
                <div class=essences hidden>
                    <label>エキス色</label>
                    <select>
                        <option value=なし>なし</option>
                        <option value=赤白>赤白</option>
                        <option value=赤白橙>赤白橙</option>
                    </select>
                </div>
            </section>
            <table class=weapon_table>
                <thead>
                    <tr>
                        <th>攻撃力</th>
                        <th>属性</th>
                        <th>属性値</th>
                        <th>会心率</th>
                        <th>斬れ味</th>
                        <th>ビン</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <!-- モンスターデータ -->
        <section class=monster_data>
            <div class=monster>
                <label>モンスター</label>
                <select>
                </select>
            </div>
            <div class=weak_flag>
                <label>肉質変化</label>
                <select>
                    <option value="">変化前</option>
                    <option value=1>変化後</option>
                </select>
            </div>
            <div>
                <label>防御率（％）</label>
                <input class=defense_rate type=number value=100>
            </div>
            <table class=monster_table>
            </table>
        </section>
        <!-- ボタン -->
        <button class=calc>計算</button>
        <button class=calc_rank>ランキングを表示</button>
        <button class=reset_skill>スキルをリセット</button>
        <!-- スキル -->
        <section class=skills>
            
            <section class=other_skills>
                <div class=awaken>
                    <label>属性解放</label>
                    <input type=radio name=awaken value="" checked>OFF
                    <input type=radio name=awaken value=1>ON
                </div>
                <div class=handicraft>
                    <label>匠</label>
                    <input type=radio name=handicraft value="" checked>OFF
                    <input type=radio name=handicraft value=1>ON
                </div>
                <div class=tenderizer>
                    <label>痛撃</label>
                    <input type=radio name=tenderizer value="" checked>OFF
                    <input type=radio name=tenderizer value=1 >ON
                </div>
            </section>
            <section class=atk_plus_skills>
                <div class=honing>
                    <label>極限強化</label>
                    <input type=radio name=honing value="" checked>OFF
                    <input type=radio name=honing value=1 >ON
                </div>
                <div class=atk_up>
                    <label>攻撃力UP</label> 
                    <select> 
                        <option value=0>なし</option> 
                        <option value=1>Lv1</option> 
                        <option value=2>Lv2</option> 
                        <option value=3>Lv3</option> 
                        <option value=4>Lv4</option>
                        <option value=5>Lv5</option>
                        <option value=6>Lv6</option>
                        <option value=7>Lv7</option>
                    </select> 
                </div>
                <div class=challenger>
                    <label>挑戦者/フルチャージ/力の解放</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=latent_pow1>力の解放+1</option>
                        <option value=latent_pow2>力の解放+2</option>
                        <option value=unscathed>フルチャージ</option>
                        <option value=challenger1>挑戦者+1</option>
                        <option value=challenger2>挑戦者+2</option>
                    </select>
                </div>
                <div class=felyne_booster>
                    <label>ネコの短期催眠術</label>
                    <input type=radio name=felyne_booster value="" checked>OFF
                    <input type=radio name=felyne_booster value=1 >ON(+3)
                </div>
                <div class=charms>
                    <label>護符/爪</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>力の護符だけ(+6)</option>
                        <option value=2>力の爪だけ(+9)</option>
                        <option value=3>護符と爪(+15)</option>
                    </select>
                </div>
                <div class=atk_food>
                    <label>食事攻撃UP/鬼人薬</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>小</option>
                        <option value=2>中/鬼人薬</option>
                        <option value=3>大/鬼人薬G</option>
                    </select>
                </div>
                <div class=atk_group5>
                    <label>種/丸薬/鬼人笛/弾/休憩術</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>広域化1怪力の種</option>
                        <option value=2>鬼人笛/怪力の種</option>
                        <option value=3>鬼人弾</option>
                        <option value=4>ネコの休憩術</option>
                        <option value=5>ネコの真鬼人笛</option>
                        <option value=6>怪力の丸薬</option>
                    </select>
                </div>
                <div class=demon_powder>
                    <label>鬼人の粉塵</label>
                    <input type=radio name=demon_powder value="" checked>OFF
                    <input type=radio name=demon_powder value=1 >ON(+10)
                </div>
            </section>
            <section class=atk_magn_skills>
                <div class=adrenaline>
                    <label>火事場</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=2>＋２</option>
                        <option value=3>ネコの火事場力</option>
                    </select>
                </div>
                <div class=survivor>
                    <label>不屈</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>1死</option>
                        <option value=2>2死</option>
                    </select>
                </div>
                <div class=atk_music>
                    <label>演奏(攻撃)</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>小 (*1.1)</option>
                        <option value=2>小×2/大 (*1.15)</option>
                        <option value=3>大×2 (*1.2)</option>
                    </select>
                </div>
            </section>
            <section class=affi_plus_skills>
                <div class=expert>
                    <label>達人</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>Lv1</option>
                        <option value=2>Lv2</option>
                        <option value=3>Lv3</option>
                        <option value=4>Lv4</option>
                        <option value=5>Lv5</option>
                        <option value=6>Lv6</option>
                        <option value=7>Lv7</option>
                    </select>
                </div>
                <div class=antivirus>
                    <label>狂竜症克服</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>克服(+15)</option>
                        <option value=2>無我の境地(+30)</option>
                    </select>
                </div>
                <div class=affi_music>
                    <label>演奏(会心)</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>×1(+15)</option>
                        <option value=2>×2(+20)</option>
                    </select>
                </div>
            </section>
            <section class=element_up_skills>
                <div class=single_ele_up> 
                    <label>単属性強化</label> 
                    <select> 
                        <option value=0>なし</option> 
                        <option value=1>Lv1</option> 
                        <option value=2>Lv2</option> 
                        <option value=3>Lv3</option>
                        <option value=4>Lv4</option> 
                        <option value=5>Lv5</option>
                    </select> 
                </div> 
                <div class=all_ele_up> 
                    <label>全属性強化</label>
                    <input type=radio name=all_ele_up value="" checked>OFF
                    <input type=radio name=all_ele_up value=1 >ON
                </div>
                <div class=ele_music>
                    <label>演奏(属性)</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=1>×1(*1.08)</option>
                        <option value=2>×2(*1.1)</option>
                    </select>
                </div>
                <div class=critical_element>
                    <label>属性会心</label>
                    <input type=radio name=critical_element value="" checked>OFF
                    <input type=radio name=critical_element value=1 >ON
                </div>
            </section>
            <section class=shell_skills>
                <div class=artillery>
                    <label>砲術</label>
                    <select>
                        <option value=0>なし</option>
                        <option value=砲術師>師</option>
                        <option value=砲術王>王</option>
                        <option value=砲術マスター>マスター</option>
                    </select>
                </div>
                <div class=felyne_bomb>
                    <label>ネコの砲撃術</label>
                    <input type=radio name=felyne_bomb value="" checked>OFF
                    <input type=radio name=felyne_bomb value=1 >ON
                </div>
            </section>
            <section class=draw_skills>
                <div class=critical_draw>
                    <label>抜刀会心</label>
                    <input type=radio name=critical_draw value="" checked>OFF
                    <input type=radio name=critical_draw value=1 >ON
                </div>
                <div class=punish_draw>
                    <label>抜刀減気</label>
                    <input type=radio name=punish_draw value="" checked>OFF
                    <input type=radio name=punish_draw value=1 >ON(+5)
                </div>
            </section>
        </section>
    </section>
    <table class=result>
    </table>
    <table class=ranking>
        <thead>
            <tr>
                <th>順位</th>
                <th>武器名</th>
                <th>平均期待ダメージ</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

<!-- フッター -->
<footer>
    <p>製作中のため武器・モーション・モンスター・スキル等のデータは仮のものです。検証もしていません。</p>

        <li>Kazuhiro</li>

        </li>
    </ul>
</footer>
